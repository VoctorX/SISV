<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISV MAPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/home.js" async defer></script> 
    <link rel="stylesheet" href="assets/css/map.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
</head>
<body class="relative overflow-hidden">
    <button id="menu-toggle" class="fixed top-4 left-4 z-[1001] bg-white p-2 rounded-md shadow-lg text-gray-800 hover:bg-gray-100 transition-all">
        <svg id="menu-open-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <svg id="menu-close-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
    </button>
    <aside id="sidebar" class="fixed top-0 left-0 z-[1000] h-full w-72 bg-slate-800 text-slate-200 transform -translate-x-full transition-transform duration-300 ease-in-out shadow-2xl">
        <div class="flex flex-col h-full p-6">
            <div class="p-2 mb-8">
                <h2 class="text-3xl font-bold text-white border-b border-slate-700 pb-4 text-center">SISV</h2>
            </div>
            <div class="flex flex-col justify-center flex-1 space-y-6">

                <a href="#" id="generate-report-btn" class="flex items-center space-x-3 w-full px-6 py-4 text-slate-300 hover:bg-slate-700 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>Generar Reporte</span>
                </a>

                <a href="#" id="compare-distances-btn" class="flex items-center space-x-3 w-full px-6 py-4 text-slate-300 hover:bg-slate-700 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M8 14v-4m4 0v4m4-4v4M3 8h18M3 16h18" />
                    </svg>
                    <span>Comparar Distancias</span>
                </a>

                <a href="#" id="clear-distances-btn" class="flex items-center space-x-3 w-full px-4 py-3 text-slate-300 bg-red-600 hover:bg-red-700 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>
                    <span>Limpiar Líneas</span>
                </a>

                <a href="dashboard.html" class="flex items-center space-x-3 w-full px-6 py-4 text-slate-300 hover:bg-slate-700 rounded-lg transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <span>Visualizar Reportes</span>
                </a>

            </div>

            <a href="user.html" id="user-profile-button" class="flex items-center space-x-3 w-full px-4 py-3 bg-slate-900 rounded-lg hover:bg-slate-700/50 transition-colors mt-6">
                </a>
        </div>
    </aside>

    <div id="map" class="h-full w-full"></div>
    <div id="report-form-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[1002] flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Generar Nuevo Reporte</h2>
            <form id="report-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="report-nombre" class="block text-sm font-medium text-gray-700">Nombre del Evento</label>
                        <input type="text" id="report-nombre" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="report-fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                        <input type="date" id="report-fecha" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="report-hora" class="block text-sm font-medium text-gray-700">Hora</label>
                        <input type="time" id="report-hora" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="report-codigo-usuario" class="block text-sm font-medium text-gray-700">Código Usuario</label>
                        <input type="text" id="report-codigo-usuario" readonly class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="report-ubicacion" class="block text-sm font-medium text-gray-700">Ubicación (Dirección)</label>
                    <input type="text" id="report-ubicacion" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Ej: Calle 10 #43A-50, Medellín">
                </div>
                <div class="mb-4">
                    <label for="report-descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="report-descripcion" rows="3" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-report" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Guardar Reporte</button>
                </div>
            </form>
        </div>
    </div>
    <div id="ping-form-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-[1002] flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6">Crear Nuevo Ping</h2>
            <form id="ping-form">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="ping-nombre" class="block text-sm font-medium text-gray-700">Nombre del Evento</label>
                        <input type="text" id="ping-nombre" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="ping-ubicacion" class="block text-sm font-medium text-gray-700">Ubicación (Lat, Lng)</label>
                        <input type="text" id="ping-ubicacion" readonly class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md bg-gray-100">
                    </div>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="ping-fecha" class="block text-sm font-medium text-gray-700">Fecha</label>
                        <input type="date" id="ping-fecha" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label for="ping-hora" class="block text-sm font-medium text-gray-700">Hora</label>
                        <input type="time" id="ping-hora" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>
                <div class="mb-4">
                    <label for="ping-descripcion" class="block text-sm font-medium text-gray-700">Descripción</label>
                    <textarea id="ping-descripcion" rows="3" required class="mt-1 w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"></textarea>
                </div>
                <input type="hidden" id="ping-codigo-usuario">
                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-ping" class="px-4 py-2 bg-gray-300 text-gray-800 rounded-md hover:bg-gray-400">Cancelar</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">Guardar Ping</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
