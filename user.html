<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - SISV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/user.js" defer></script>
    <style>
        @keyframes fade-in-slide-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-slide-up {
            animation: fade-in-slide-up .7s ease-out forwards;
        }

        .profile-center {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
    </style>
</head>
    
<body class="bg-gray-100 text-gray-800 font-sans profile-center">

    <div id="profile-card" class="bg-white border border-gray-200 rounded-xl shadow-xl w-full max-w-lg p-10 m-4 animate-fade-in-slide-up">
        
        <div class="flex justify-between items-center border-b border-gray-200 pb-5 mb-8">
            <h3 id="profile-title" class="text-3xl font-extrabold text-gray-800 tracking-tight">
                Perfil de Usuario
            </h3>

            <a href="home.html"
                class="text-gray-400 hover:text-gray-600 transition-colors transform hover:scale-110"
                title="Volver al Mapa">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.244-4.243a8 8 0 1111.314 0z"/>
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"/>
                </svg>
            </a>
        </div>

        <div class="border-b border-gray-200 mb-8">
            <nav class="-mb-px flex space-x-8" aria-label="Tabs">
                <button id="tab-perfil"
                        class="py-3 px-1 border-b-2 border-gray-700 text-gray-800 font-semibold text-base transition duration-300">
                    Datos Personales
                </button>

                <button id="tab-operador"
                        class="py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-400 hidden font-medium text-base transition duration-300">
                    Datos de Operador
                </button>
            </nav>
        </div>

        <form id="profile-form">
            <div id="panel-perfil" class="space-y-6">

                <div class="group">
                    <label for="user-id" class="block text-sm font-semibold text-gray-600 mb-1">ID de Usuario</label>
                    <input type="text" id="user-id" readonly
                           class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed text-base">
                </div>

                <div>
                    <label for="user-nombres" class="block text-sm font-semibold text-gray-600 mb-1">Nombres</label>
                    <input type="text" id="user-nombres"
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-base">
                </div>

                <div>
                    <label for="user-apellidos" class="block text-sm font-semibold text-gray-600 mb-1">Apellidos</label>
                    <input type="text" id="user-apellidos"
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-base">
                </div>

                <div>
                    <label for="user-email" class="block text-sm font-semibold text-gray-600 mb-1">Correo Electrónico</label>
                    <input type="email" id="user-email" readonly
                           class="w-full px-4 py-3 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed text-base">
                </div>

                <div>
                    <label for="user-celular" class="block text-sm font-semibold text-gray-600 mb-1">Celular</label>
                    <input type="tel" id="user-celular"
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-base">
                </div>

                <div>
                    <label for="user-nit" class="block text-sm font-semibold text-gray-600 mb-1">NIT</label>
                    <input type="text" id="user-nit"
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-base">
                </div>

            </div>

            <div id="panel-operador" class="space-y-6 hidden">

                <div>
                    <label for="user-codigo-interno" class="block text-sm font-semibold text-gray-600 mb-1">Código Interno</label>
                    <input type="text" id="user-codigo-interno"
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-base">
                </div>

                <div>
                    <label for="user-sexo" class="block text-sm font-semibold text-gray-600 mb-1">Sexo</label>
                    <input type="text" id="user-sexo"
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-base">
                </div>

                <div>
                    <label for="user-edad" class="block text-sm font-semibold text-gray-600 mb-1">Edad</label>
                    <input type="number" id="user-edad"
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-base">
                </div>

                <div>
                    <label for="user-idcargo" class="block text-sm font-semibold text-gray-600 mb-1">ID Cargo</label>
                    <input type="text" id="user-idcargo"
                           class="w-full px-4 py-3 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-2 focus:ring-gray-500 focus:border-gray-500 transition text-base">
                </div>

            </div>
        </form>

        <div class="mt-10 pt-6 border-t border-gray-200 space-y-4">

            <button id="save-button"
                    class="w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-xl hover:bg-gray-800 transition duration-300 shadow-lg shadow-gray-300 active:scale-95">
                Actualizar Datos
            </button>

            <button id="logout-button"
                    class="w-full bg-transparent border-2 border-gray-500 text-gray-600 font-bold py-3 px-4 rounded-xl hover:bg-gray-500 hover:text-white transition duration-300 active:scale-95">
                Cerrar Sesión
            </button>

        </div>

    </div>

</body>
</html>
