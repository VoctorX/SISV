<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - SISV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/user.js" defer></script>
    <style>
        @keyframes fade-in {
            0% { opacity: 0; transform: translateY(10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fade-in .6s ease-out;
        }
    </style>
</head>
    
<body class="bg-gray-200 text-gray-700 flex items-center justify-center min-h-screen font-sans">

    <div id="profile-card" 
         class="bg-gray-100 border border-gray-300 rounded-2xl shadow-2xl w-full max-w-md p-8 m-4 
                backdrop-blur-sm animate-fade-in">

        <!-- Cabecera -->
        <div class="flex justify-between items-center border-b border-gray-300 pb-4 mb-6">
            <h3 id="profile-title" class="text-3xl font-bold text-gray-800 tracking-tight">
                Perfil de Usuario
            </h3>

            <a href="home.html"
               class="text-gray-500 hover:text-gray-700 transition-colors transform hover:scale-110"
               title="Volver al Mapa">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none"
                     viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
                </svg>
            </a>
        </div>

        <!-- Tabs -->
        <div class="border-b border-gray-300 mb-6">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <button id="tab-perfil"
                        class="py-3 px-1 border-b-2 border-gray-700 text-gray-900 font-semibold text-sm transition">
                    Perfil
                </button>

                <button id="tab-operador"
                        class="py-3 px-1 border-b-2 border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-400 hidden font-medium text-sm transition">
                    Datos de Operador
                </button>
            </nav>
        </div>

        <!-- Contenido -->
        <form id="profile-form">

            <!-- Perfil -->
            <div id="panel-perfil" class="space-y-5">

                <div class="group">
                    <label for="user-id" class="block text-sm font-medium text-gray-600 mb-1">ID de Usuario (no editable)</label>
                    <input type="text" id="user-id" readonly
                           class="w-full px-4 py-2 bg-gray-200 border border-gray-400 rounded-lg text-gray-500 cursor-not-allowed group-hover:border-gray-500 transition">
                </div>

                <div>
                    <label for="user-nombres" class="block text-sm font-medium text-gray-600 mb-1">Nombres</label>
                    <input type="text" id="user-nombres"
                           class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-400 transition">
                </div>

                <div>
                    <label for="user-apellidos" class="block text-sm font-medium text-gray-600 mb-1">Apellidos</label>
                    <input type="text" id="user-apellidos"
                           class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-gray-400 transition">
                </div>

                <div>
                    <label for="user-email" class="block text-sm font-medium text-gray-600 mb-1">Correo Electrónico (no editable)</label>
                    <input type="email" id="user-email" readonly
                           class="w-full px-4 py-2 bg-gray-200 border border-gray-400 rounded-lg text-gray-500 cursor-not-allowed">
                </div>

                <div>
                    <label for="user-celular" class="block text-sm font-medium text-gray-600 mb-1">Celular</label>
                    <input type="tel" id="user-celular"
                           class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-gray-400">
                </div>

                <div>
                    <label for="user-nit" class="block text-sm font-medium text-gray-600 mb-1">NIT</label>
                    <input type="text" id="user-nit"
                           class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:ring-gray-400">
                </div>

            </div>

            <!-- Operador -->
            <div id="panel-operador" class="space-y-5 hidden">

                <div>
                    <label for="user-codigo-interno" class="block text-sm font-medium text-gray-600 mb-1">Código Interno</label>
                    <input type="text" id="user-codigo-interno"
                           class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900">
                </div>

                <div>
                    <label for="user-sexo" class="block text-sm font-medium text-gray-600 mb-1">Sexo</label>
                    <input type="text" id="user-sexo"
                           class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900">
                </div>

                <div>
                    <label for="user-edad" class="block text-sm font-medium text-gray-600 mb-1">Edad</label>
                    <input type="number" id="user-edad"
                           class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900">
                </div>

                <div>
                    <label for="user-idcargo" class="block text-sm font-medium text-gray-600 mb-1">ID Cargo</label>
                    <input type="text" id="user-idcargo"
                           class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900">
                </div>

            </div>
        </form>

        <!-- BOTONES -->
        <div class="mt-8 pt-6 border-t border-gray-300">

            <button id="save-button"
                    class="w-full bg-gray-700 text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 transition shadow active:scale-95">
                Actualizar Datos
            </button>

            <button id="toggle-user-type-button"
                    class="w-full bg-gray-300 text-gray-800 font-bold py-3 px-4 rounded-lg hover:bg-gray-400 transition shadow active:scale-95 mt-3">
                Cambiar Tipo (Pruebas)
            </button>

            <button id="logout-button"
                    class="w-full bg-transparent border border-red-500 text-red-600 font-bold py-3 px-4 rounded-lg hover:bg-red-600 hover:text-white transition mt-3 active:scale-95">
                Cerrar Sesión
            </button>

        </div>

    </div>

    

</body>
</html>
