<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - SISV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/user.js" defer></script>
    <style>
        /* Estilos para la animación de entrada */
        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(1rem); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-slide-up {
            animation: fadeInSlideUp 0.5s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen font-sans">

    <div id="profile-card" class="bg-white border border-gray-200 rounded-lg shadow-lg w-full max-w-md p-8 m-4 opacity-0">
        <!-- Cabecera -->
        <div class="flex justify-between items-center border-b border-gray-200 pb-4 mb-6">
            <h3 id="profile-title" class="text-2xl font-bold text-gray-900">Perfil de Usuario</h3>
            <a href="home.html" class="text-gray-400 hover:text-gray-600 transition-colors" title="Volver al Mapa">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
            </a>
        </div>

        <!-- Pestañas de Navegación -->
        <div class="border-b border-gray-200 mb-6">
            <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                <button id="tab-perfil" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-black text-black">
                    Perfil
                </button>
                <button id="tab-operador" class="whitespace-nowrap py-3 px-1 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 hidden">
                    Datos de Operador
                </button>
            </nav>
        </div>

        <!-- Contenido de las Pestañas -->
        <form id="profile-form">
            <!-- Panel de Perfil (Visible para todos) -->
            <div id="panel-perfil" class="space-y-5">
                <div>
                    <label for="user-id" class="block text-sm font-medium text-gray-600 mb-1">ID de Usuario (no editable)</label>
                    <input type="text" id="user-id" readonly class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed">
                </div>
                <div>
                    <label for="user-nombres" class="block text-sm font-medium text-gray-600 mb-1">Nombres</label>
                    <input type="text" id="user-nombres" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black transition">
                </div>
                <div>
                    <label for="user-apellidos" class="block text-sm font-medium text-gray-600 mb-1">Apellidos</label>
                    <input type="text" id="user-apellidos" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black transition">
                </div>
                <div>
                    <label for="user-email" class="block text-sm font-medium text-gray-600 mb-1">Correo Electrónico (no editable)</label>
                    <input type="email" id="user-email" name="email" readonly class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed">
                </div>
                <div>
                    <label for="user-celular" class="block text-sm font-medium text-gray-600 mb-1">Celular</label>
                    <input type="tel" id="user-celular" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black transition">
                </div>
                <div>
                    <label for="user-nit" class="block text-sm font-medium text-gray-600 mb-1">NIT</label>
                    <input type="text" id="user-nit" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black transition">
                </div>
            </div>
            <!-- Panel de Operador (Oculto por defecto) -->
            <div id="panel-operador" class="space-y-5 hidden">
                <div>
                    <label for="user-codigo-interno" class="block text-sm font-medium text-gray-600 mb-1">Código Interno</label>
                    <input type="text" id="user-codigo-interno" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black transition">
                </div>
                <div>
                    <label for="user-sexo" class="block text-sm font-medium text-gray-600 mb-1">Sexo</label>
                    <input type="text" id="user-sexo" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black transition">
                </div>
                <div>
                    <label for="user-edad" class="block text-sm font-medium text-gray-600 mb-1">Edad</label>
                    <input type="number" id="user-edad" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black transition">
                </div>
                <div>
                    <label for="user-idcargo" class="block text-sm font-medium text-gray-600 mb-1">ID Cargo</label>
                    <input type="text" id="user-idcargo" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black transition">
                </div>
            </div>
        </form>

        <!-- Pie de página con botón -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <button id="save-button" class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-colors mb-3 shadow-sm">
                Actualizar Datos
            </button>
            <button id="toggle-user-type-button" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 transition-colors mb-3 shadow-sm">
                Cambiar Tipo (Pruebas)
            </button>
            <button id="logout-button" class="w-full bg-transparent border border-red-500 text-red-500 font-bold py-3 px-4 rounded-lg hover:bg-red-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                Cerrar Sesión
            </button>
        </div>
    </div>

</body>
</html>
