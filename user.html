<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - SISV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="assets/js/user.js" defer></script>
</head>
<body class="bg-white text-gray-800 flex items-center justify-center min-h-screen font-sans">

    <div class="bg-white border border-gray-200 rounded-lg shadow-lg w-full max-w-md p-8 m-4">
        <!-- Cabecera -->
        <div class="flex justify-between items-center border-b border-gray-200 pb-4 mb-6">
            <h3 class="text-2xl font-bold text-gray-900">Perfil de Usuario</h3>
            <a href="home.html" class="text-gray-400 hover:text-gray-600 transition-colors" title="Volver al Mapa">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                </svg>
            </a>
        </div>

        <!-- Formulario de Perfil -->
        <form id="profile-form" class="space-y-5">
            <div>
                <label for="user-name" class="block text-sm font-medium text-gray-600 mb-1">Nombre Completo</label>
                <input type="text" id="user-name" name="name" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black">
            </div>
            <div>
                <label for="user-email" class="block text-sm font-medium text-gray-600 mb-1">Correo Electrónico (no editable)</label>
                <input type="email" id="user-email" name="email" readonly class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg text-gray-500 cursor-not-allowed">
            </div>
            <div>
                <label for="user-phone" class="block text-sm font-medium text-gray-600 mb-1">Número Telefónico</label>
                <input type="tel" id="user-phone" name="phone" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black">
            </div>
            <div>
                <label for="user-internal-id" class="block text-sm font-medium text-gray-600 mb-1">Código Interno</label>
                <input type="text" id="user-internal-id" name="internalId" class="w-full px-4 py-2 bg-white border border-gray-300 rounded-lg text-gray-900 focus:outline-none focus:ring-2 focus:ring-black">
            </div>
        </form>

        <!-- Pie de página con botón -->
        <div class="mt-8 pt-6 border-t border-gray-200">
            <button id="save-button" class="w-full bg-black text-white font-bold py-3 px-4 rounded-lg hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black transition-colors mb-3 shadow-sm">
                Actualizar Datos
            </button>
            <button id="logout-button" class="w-full bg-transparent border border-red-500 text-red-500 font-bold py-3 px-4 rounded-lg hover:bg-red-500 hover:text-white focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors">
                Cerrar Sesión
            </button>
        </div>
    </div>

</body>
</html>
